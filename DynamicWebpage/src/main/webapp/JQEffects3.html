<script type="text/javascript">
$(document).ready(function(){
	$("#mydiv").toggle(3000,function(){
		$("p").append("toggle");
	});
	$("#mydiv").slideDown(3000,function(){
		$("p").append("slideDown");
	});
	$("#mydiv").fadeIn(3000,function(){
		$("p").append("fadeIn");
	});
	$("#mydiv").fadeout(3000,function(){
		$("p").append("fadeOut");
	});
	
});
