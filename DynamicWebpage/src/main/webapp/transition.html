<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>
web transition</title>
<style>
h1{
width:500px;
height:500px;
background-color:red;
color:green;
/*transition:width 5s height 5s;*/
transition-timing-function: ease-in;

}
h1:hover{
width:200px;
height:200px;
background-color:yellow;
color:pink;
transition:height 5s width 10s;
transition-timing-function:linear;
transform: rotate(240deg);
border-radius:200px;
}
</style>
</head>
<body>
<h1>Welcome</h1>
</body>
</html>
