<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<title>JQFunc</title>
<script>
$(document).ready(function(){
	$(".bu").click(function(){
		$("p").html("<h1>Joy Jesuwa</h1>");
	});
	$("#b").click(function(){
		//$("p").remove();
		$("#mydiv").empty();
		$("p").remove(".testdiv1,.testdiv2");
		//$(".afterit").before("<h1>Hello</h1>");
		$(".afterit").after("<h1>Hello</h1>");
		$("input:text").val("Joy Jesuwa");
		$("#appenddemo").append("<h1>Hello World append</h1>");
		$("#prependdemo").prepend("<h1>Hello World prepend</h1>");
		$("body").attr("bgcolor","green");
		$("body").attr("text","yellow");
		$("#textpara").text("Para");
		$("span").wrap("<h1></h1>");
		$("h1").replace("<h1>New text will be replacing h5</h1>")
	});
});

</script>
</head>
<body>
<span>This is span</span>
<h5>This text will replace</h5>
<p>My name will replace here</p>
<p class="testdiv1">My name will replace here</p>
<p class="testdiv2">My name will replace here</p>
<button class="bu">Button</button>
<button id="b">Button</button>
<div id="mydiv">This text will clear</div>
<div class="afterit">This will have another tag too</div>
<input type="text" value="Sample value">
<p id="appenddemo">Append function will work here</p>
<p id="prependdemo">Append function will work here</p>
<p id="textpara">Text Paragraph</p>
</body>
</html>
