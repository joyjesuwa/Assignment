<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
$(document).ready(function(){
	$("img").hover(function(){
		var temp=$(this).attr("src");
		$(this).attr("src",$(this).attr("data-alt-src"));
		$(this).attr("data-alt-src",temp);
	});
});
</script>

</head>
<body>
<img src=""data-alt-src="">
</body>
</html>
