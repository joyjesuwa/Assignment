<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JQ Effects2</title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<style type="text/css">
.newdiv{
background-color:red;
color:blue;
width:700px;
height:500px;
text-align:center;
font-size:40px;
}

</style>
<script>
$(document).ready(function(){
	$("#mydiv").animate({
		bgcolor:"red",
	color:"blue",
	width:"200px",
	height:"100px",},
	{
		duration:5000,
		complete:function(){
			$(this).animate({
				width:'300px',
				height:'300px',
			},5000,function(){
				$("p").append("Animation Completed")
			});
		},
		start:function(){
			$("p").append("Animation Started");
		}
	
	//},5000, 'swing');
//}, 5000,function(){
/*	$("p").append("Animation Completed");*/

	
	});
});
</script>
</head>
<body>
<div id="mydiv" class="newdiv">This is simple div</div>
<p>Application Status:</p>
</body>
</html>
