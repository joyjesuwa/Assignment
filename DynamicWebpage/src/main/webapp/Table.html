<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table</title>
<style type="text/css">
table{
width:100px;
height:100px;
margin:5px;
padding:5px;
border:1px;
text_align:center;
}
th{
background-color:yellow;
color:red;
}
td{
background-color:green;
color:orange;
}


</style>
</head>
<body>
<table>
<caption>My table</caption>
<thead>
<ld colspan="4">This is table heading</ld>
</thead>
<tbody>
<tr>
<th>Name</th>
<th>Address</th>
<th>Phone</th>
<th>City</th>
</tr>

<tr>
<td rowspan="2">J.Joy Jesuwa </td>
<td>Vilangudi</td>
<td>9876545656 </td>
<td>Madurai </td>
</tr>

<tr>
<td>Velachery</td>
<td>9876545656 </td>
<td>Chennai </td>
</tr>
</tbody>
<tfoot colspan="4">This is table footer</tfoot>

</table>
</body>
</html>
